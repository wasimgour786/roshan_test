<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dancing Wasim</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .wasim-container {
      text-align: center;
    }

    .wasim {
      font-size: 5rem;
      font-weight: bold;
      color: #00ffc3;
      animation: dance 1s infinite ease-in-out, jump 1s infinite alternate, colorChange 3s infinite;
      display: inline-block;
      transform-origin: bottom center;
    }

    .smile {
      font-size: 2rem;
      margin-top: 10px;
      animation: smileAnim 2s infinite alternate;
    }

    @keyframes dance {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(-10deg); }
      50%  { transform: rotate(10deg); }
      75%  { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

    @keyframes jump {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-30px); }
    }

    @keyframes smileAnim {
      0%   { transform: scale(1); color: #ffd700; }
      100% { transform: scale(1.2); color: #ff4081; }
    }

    @keyframes colorChange {
      0%   { color: #00ffc3; }
      25%  { color: #ff6f61; }
      50%  { color: #ffd700; }
      75%  { color: #00e5ff; }
      100% { color: #00ffc3; }
    }

    .music-note {
      position: absolute;
      font-size: 2rem;
      color: #fff;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 0;
        left: 50%;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
        left: calc(50% + 30px);
      }
    }
  </style>
</head>
<body>
  <div class="wasim-container">
    <div class="wasim">Wasim ðŸ’ƒ</div>
    <div class="smile">ðŸ˜Š Smiling & Dancing!</div>
  </div>

  <!-- Optional floating music notes -->
  <div class="music-note" style="left: 40%;">ðŸŽµ</div>
  <div class="music-note" style="left: 60%; animation-delay: 2s;">ðŸŽ¶</div>
</body>
</html>
